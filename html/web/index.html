<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<meta name="keywords" content="火龙" />
<meta name="description" content="火龙" />
<script type="text/javascript" src="swfobject.js"></script>
<title>部分作品</title>
<style>
.center{}
#flashcontent{}
</style>
</head>
<body bgcolor="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" scroll="no">
	<div class="center">
		<div id="flashcontent">
			<p><strong>You need to upgrade your Flash Player.</strong>
		  </p>
			<p>&nbsp;</p>
			<p>&nbsp;</p>
			<p>&nbsp;</p>
			<p>&nbsp;</p>
			<p>&nbsp;</p>
		</div>
		<script type="text/javascript">
			var so = new SWFObject("preview.swf", "sotester", "100%", "100%", "7", "#000000");
			so.addParam("allowFullScreen", "true");
			so.addParam("scale", "noscale");
			so.addParam("menu", "false");
			so.write("flashcontent");
		</script>
		<p><p>功能：全屏，专辑，缩略图，随机背景色，文字说明。</p>
		<p>注意：此代码不兼容firefox，chrome。</p></p>
		<p></p>
	</div>
</body>
</html>
